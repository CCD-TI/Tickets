<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-xl border border-gray-700 overflow-hidden">
    <div class="p-8 sm:p-10 text-center">
      <div class="flex justify-center mb-6">
        <div class="p-4 bg-blue-600/20 rounded-lg">
          <img class="w-16 h-16 object-contain" src="/favicon.ico" alt="Logo" />
        </div>
      </div>
      <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Bienvenido</h1>
      <p class="text-gray-400 mb-8">Inicia sesión para acceder al sistema de tickets</p>
      
      <button 
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-3 px-4 rounded-lg transition-colors"
      >
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
        <span>Continuar con Google</span>
      </button>
      
      <div class="mt-6 text-sm text-gray-500">
        Al iniciar sesión, aceptas nuestros <a href="#" class="text-blue-400 hover:underline">Términos</a> y <a href="#" class="text-blue-400 hover:underline">Privacidad</a>
      </div>
    </div>
  </div>
</div>
